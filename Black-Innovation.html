<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Homepage</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Horizon&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* Added position relative to the body for button positioning */
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .text-container {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 2;
            width: 100%;
            top: 40%; /* Move the entire text container up or down */
            transform: translateY(-50%); /* Centers the text vertically */
            pointer-events: none;
        }

        .pioneer-container {
            position: absolute; /* Allow moving both the box and text together */
            top: 130%; /* Adjust this value to move both elements up or down */
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the container */
            z-index: 1; /* Ensure the box is behind the text */
        }

        .black-box {
            background-color: rgba(0, 0, 0, 0.4); /* Black with 40% opacity */
            padding: 10px 20px; /* Add some padding around the text */
            border-radius: 5px; /* Optional: rounded corners */
        }

        h1, h2, .pioneer-text {
            margin: 0;
            white-space: nowrap;
        }

        /* You can change the size of the Pioneers text here */
        .pioneer-text {
            font-family: 'Anton', sans-serif;  /* Changed to Anton font */
            font-size: 8.5vw;  /* Change size for the PIONEERS OF THE SCREEN text */
            color: #ed0776;
        }

        /* You can change the size of h1 here */
        h1 {
            font-family: 'Horizon', sans-serif;  /* Changed to Horizon font */
            font-size: 8vw;  /* Change size for THEY WALKED text */
        }

        /* You can change the size of h2 here */
        h2 {
            font-family: 'Anton', sans-serif;  /* Changed to Anton font */
            font-size: 13.5vw;  /* Change size for SO WE COULD RUN text */
            margin-top: -100px;  /* Create space between h1 and h2 */
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .video-wrapper {
            width: 33.33%;  /* Each video takes up one-third of the viewport width */
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Button Styles */
        .find-out-more {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            background-color: black; /* Button background color */
            color: white; /* Button text color */
            font-family: 'Anton', sans-serif; /* Font for the button */
            font-size: 2rem; /* You can adjust the font size here */
            padding: 10px 20px; /* Padding for the button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Optional: rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            z-index: 3; /* Ensure button is on top of other elements */
        }

        /* Lightbox styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 10; /* Ensure it's on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
        }

        .modal-content {
            background-color: #202020;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            color: white;
            text-align: center; /* Center the text */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #ed0776;
            text-decoration: none;
            cursor: pointer;
        }

        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        button.submit {
            padding: 10px 15px;
            background-color: #ed0776;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Responsive adjustments for smaller screens */
        @media(max-width: 1024px) {
            h1 {
                font-size: 8vw; /* Adjust font size for THEY WALKED on tablets */
            }

            h2 {
                font-size: 6vw; /* Adjust font size for SO WE COULD RUN on tablets */
            }

            /* Adjust the pioneer-text font size on medium screens */
            .pioneer-text {
                font-size: 4vw; /* Adjust font size for the pioneer text on tablets */
            }

            /* Adjust the button font size on medium screens */
            .find-out-more {
                font-size: 1.5rem; /* Adjust button font size on tablets */
            }
        }

        @media(max-width: 768px) {
            .video-container {
                flex-direction: column;
            }

            .video-wrapper {
                width: 100%;
                height: 33.33%; /* Videos now stack vertically and take one-third of the height */
            }

            /* Remove the h1 and h2 for mobile layout */
            h1, h2 {
                display: none; /* Hide text on mobile */
            }

            /* Adjust the pioneer container to be centered on mobile layout */
            .pioneer-container {
                position: absolute; /* Allow moving both the box and text together */
                top: 50%; /* Center vertically */
                left: 50%;
                transform: translate(-50%, -50%); /* Centers the container */
                z-index: 1; /* Ensure the box is behind the text */
            }

            .pioneer-text {
                font-size: 10vw; /* Make it fit the full width of the screen */
                text-align: center; /* Center the text */
            }

            /* Adjust the button font size on smaller screens */
            .find-out-more {
                font-size: 1.2rem; /* Adjust button font size on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Text Overlay -->
        <div class="text-container">
            <h1>THEY WALKED</h1>
            <h2>SO WE COULD RUN</h2>
            <div class="pioneer-container">
                <div class="black-box">
                    <div class="pioneer-text">PIONEERS OF THE SCREEN</div>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="video-container">
            <div class="video-wrapper">
                <video autoplay muted loop>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-wrapper">
                <video autoplay muted loop>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-wrapper">
                <video autoplay muted loop>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- Button -->
        <button class="find-out-more" id="openModal">FIND OUT MORE</button>
    </div>

    <!-- Lightbox Modal -->
    <div id="userInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Submit Your Details</h3> <!-- Changed to h3 for smaller size -->
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="email" id="userEmail" placeholder="Your Email" required>
            <button class="submit" id="submitDetails">Submit</button>
        </div>
    </div>

    <script>
        // Get modal element
        var modal = document.getElementById("userInfoModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementById("closeModal");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle form submission
        document.getElementById("submitDetails").onclick = function() {
            var name = document.getElementById("userName").value;
            var email = document.getElementById("userEmail").value;

            if (name && email) {
             var url = "http://localhost:3000/api/submit"; // Change this to your backend API endpoint


                // Use fetch to send data to your Node.js server
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name: name, email: email }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        modal.style.display = "none"; // Close modal on success
                        alert("Your details have been submitted!");
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error submitting details. Please try again.");
                });
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
