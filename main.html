<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your TV Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Horizon:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Horizon, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: #202020;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo img {
            height: 100px;
            width: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ed0776;
        }

        .video-container {
            width: 100%;
            height: 60vh;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
        }

        h2 {
            margin: 20px 0;
            color: #ed0776;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            grid-gap: 20px;
            margin-bottom: 40px;
        }

        .grid-item {
            text-align: center;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .info-box {
            background-color: #ed0776;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .title {
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            margin: 0;
        }

        .details {
            font-family: 'Helvetica', sans-serif;
            font-size: 12px;
            color: #fff;
            margin: 5px 0 0;
        }

        .footer-image:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #202020;
            padding: 20px 0;
            text-align: center;
        }

        footer a img {
            width: 150px;
            height: 60px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #000;
        }

        .lightbox img {
            height: 50px;
            width: auto;
            margin-bottom: 20px;
        }

        .lightbox input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }

        .lightbox button {
            background-color: #ed0776;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .originals-slider {
            position: relative;
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .originals-item {
            min-width: 100%;
            position: relative;
        }

        .title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #ed0776;
            text-align: center;
        }

        .arrow {
            background-color: #ed0776;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        @media (max-width: 768px) {
            .arrow {
                padding: 5px;
                font-size: 12px;
            }

            .info-box {
                font-size: 14px;
            }

            h2 {
                margin-top: 100px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="where-to-watch.html">Where To Watch</a></li>
            </ul>
        </nav>
    </header>

    <div class="video-container" id="video-player">
        <video id="video" controls muted autoplay></video>

        <script>
            const video = document.getElementById('video');
            const hls = new Hls();

            const genBTVUrl = "https://api-ott.badiversitymedia.com/loggingmediaurlpassthrough/a.m3u8?version=12&id=10&partner=internal";
            const genBMoviesUrl = "https://stream.ads.ottera.tv/cl/241002crukc5ks533qrthgsikg/1280x720_3115200_0_f.m3u8?i=475_11954";

            function loadHLS(url) {
                if (Hls.isSupported()) {
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });

                    hls.on(Hls.Events.ERROR, function (event, data) {
                        if (data.fatal) {
                            switch (data.fatal) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.error('A network error occurred: ', data);
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.error('Media error occurred: ', data);
                                    break;
                                case Hls.ErrorTypes.OTHER_ERROR:
                                    console.error('An unknown error occurred: ', data);
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                } else {
                    alert('Your browser does not support HLS streaming.');
                }
            }

            loadHLS(genBTVUrl);

            document.getElementById('genb-movies').onclick = function () {
                loadHLS(genBMoviesUrl);
            };
        </script>
    </div>

    <div class="container" id="content">
        <div style="text-align: center; margin-top: 20px;">
            <button id="genb-live" style="padding: 10px 20px; background-color: #ed0776; border: none; color: #fff; cursor: pointer;">GenB TV Live</button>
            <button id="genb-movies" style="padding: 10px 20px; background-color: #ed0776; border: none; color: #fff; cursor: pointer; margin-left: 10px;">GenB Movies</button>
        </div>

        <section>
            <h2>Top TV Shows</h2>
            <div class="grid-container" id="tv-shows"></div>
        </section>

        <section>
            <h2>Top Movies</h2>
            <div class="grid-container" id="movies"></div>
        </section>
    </div>

    <footer>
        <a href="https://www.facebook.com/"><img src="fb.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/"><img src="ig.png" alt="Instagram"></a>
        <a href="https://www.linkedin.com/"><img src="li.png" alt="LinkedIn"></a>
    </footer>

</body>

</html>
