<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Homepage</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Horizon&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .text-container {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 2;
            width: 100%;
            top: 40%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .pioneer-container {
            position: absolute;
            top: 130%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .black-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 5px;
        }

        h1, h2, .pioneer-text {
            margin: 0;
            white-space: nowrap;
        }

        .pioneer-text {
            font-family: 'Anton', sans-serif;
            font-size: 8.5vw;
            color: #ed0776;
        }

        h1 {
            font-family: 'Horizon', sans-serif;
            font-size: 8vw;
        }

        h2 {
            font-family: 'Anton', sans-serif;
            font-size: 13.5vw;
            margin-top: -100px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Button Styles */
        .find-out-more, .watch-genb-tv {
            position: absolute;
            bottom: 20px;
            background-color: black;
            color: white;
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
            text-decoration: none;
        }

        .find-out-more {
            right: 20px;
        }

        .watch-genb-tv {
            left: 20px;
        }

        /* Responsive adjustments for smaller screens */
        @media(max-width: 1024px) {
            h1 {
                font-size: 8vw;
            }

            h2 {
                font-size: 6vw;
            }

            .pioneer-text {
                font-size: 4vw;
            }

            .find-out-more, .watch-genb-tv {
                font-size: 1.5rem;
            }
        }

        @media(max-width: 768px) {
            h1, h2 {
                display: none;
            }

            .pioneer-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
            }

            .pioneer-text {
                font-size: 10vw;
                text-align: center;
            }

            .find-out-more, .watch-genb-tv {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Text Overlay -->
        <div class="text-container">
            <h1>THEY WALKED</h1>
            <h2>SO WE COULD RUN</h2>
            <div class="pioneer-container">
                <div class="black-box">
                    <div class="pioneer-text">PIONEERS OF THE SCREEN</div>
                </div>
            </div>
        </div>

        <!-- Video Background -->
        <div class="video-container">
            <video autoplay muted loop>
                <source src="MainVideo1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Buttons -->
        <a href="BlackHistoryMonth.html" class="find-out-more">FIND OUT MORE</a>
        <a href="main.html" class="watch-genb-tv">WATCH GenB TV</a>
    </div>

</body>
</html>
